<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My First DB Connected Django Server</title>
  <link rel="stylesheet" href="{% static "my_first_app/css/my_style.css" %}">
</head>

<body>
  <div class="container">
    <h1> These are the contents of my DB! </h1>
    <div class="content-table">
      {% if users %}
      <table>
        <thead>
          <th> Name </th>
          <th> Last Name </th>
          <th> Birth Date </th>
          <th> Car Plate </th>
        </thead>
        {% for user in users %}
        <tr>
          <td>{{ user.Name }}</td>
          <td>{{ user.Surname }}</td>
          <td>{{ user.BirthDate }}</td>
          <td>{{ user.Plate }}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}

      <p>NO User Saved yet</p>
      {% endif %}

    </div>

  </div>

</body>

</html>
